<nav class="navbar navbar-expand-lg navbar-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span><img class="logo" src="../../assets/img/Meal Monster.png"><i class="fa fa-caret-down"></i></span>
  </button>
  <div data-toggle="collapse" data-target="#navbarSupportedContent" class="d-none d-lg-block">
    <a [routerLink]="['/']" routerLinkActive="router-link-active">
      <img class="logo" src="../../assets/img/Meal Monster.png">
    </a>
  </div>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" data-toggle="collapse" data-target="#navbarSupportedContent" *ngIf="route != '/'">
        <a class="nav-link" [routerLink]="['/']" routerLinkActive="router-link-active">Home</a>
      </li>
      <li class="nav-item" data-toggle="collapse" data-target="#navbarSupportedContent">
        <a class="nav-link" [routerLink]="['/recipes']" routerLinkActive="router-link-active">Recipes</a>
      </li>
      <li class="nav-item" data-toggle="collapse" data-target="#navbarSupportedContent">
        <a class="nav-link" href="#">Ingredients</a>
      </li>

      <form class="form-inline d-none d-lg-block" style="padding-left: 15px"
        *ngIf="route != '/' && route != '/account/login' && route != '/account/register'" (ngSubmit)="onSubmit(f)"
        #f="ngForm">
        <input class="form-control mr-sm-2" type="text" name="search" id="search" placeholder="Search" ngModel required>
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit"
          routerLinkActive="router-link-active">Search</button>
      </form>

      <ng-template #anonymousUser>
        <div data-toggle="collapse" data-target="#navbarSupportedContent">
          <a class="btn btn-warning my-2 my-sm-0" style="margin: 0px 10px" [routerLink]="['/account/login']"
            routerLinkActive="router-link-active">Log In</a>
        </div>
        <div data-toggle="collapse" data-target="#navbarSupportedContent" *ngIf="route == '/'">
          <a class="btn btn-warning my-2 my-sm-0" [routerLink]="['/account/register']"
            routerLinkActive="router-link-active">Register</a>
        </div>
      </ng-template>
    </ul>
  </div>
</nav>
