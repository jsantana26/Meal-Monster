<div class="container-form">
  <div class="triangle"></div>
  <div class="form">
    <div>
      <div>
        <form [formGroup]="service.formModel" autocomplete="off" class="form-input" (submit)="onSubmit()">
          <div class="form-group">
            <h1>Register</h1>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" formControlName="Name" class="form-control" required>
            <label class="text-danger" *ngIf="service.formModel.get('Name').touched && service.formModel.get('Name').errors?.required">This field is required.</label>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" formControlName="UserName" class="form-control" required>
            <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This field is required.</label>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" formControlName="Email" class="form-control" required>
            <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid email address.</label>
          </div>

          <div formGroupName="Passwords">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" formControlName="Password" class="form-control" required>
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This field is required.</label>
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum 6 characters required.</label>
            </div>
  
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" name="confirmPassword" id="confirmPassword" formControlName="ConfirmPassword" class="form-control" required>
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">This field is required.</label>
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Passwords do not match.</label>
            </div>
          </div>

          <div class="form-group btn-submit">
            <button type="submit" class="btn" [disabled]="!service.formModel.valid">Create Account</button>
          </div>
        </form>

        <div class="google-login">
          <button class="btn" (click)="googleLogin()"><img src="../../../assets/img/google.jpg">Register With
            Google</button>
        </div>

        <div class="register-group">
          <h4>Already have an account?</h4>
          <button class="btn" [routerLink]="['/account/login']" routerLinkActive="router-link-active">Sign In</button>
        </div>
      </div>
    </div>
  </div>

</div>
