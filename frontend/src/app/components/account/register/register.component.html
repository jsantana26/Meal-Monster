<div class="container-form">
  <div class="triangle"></div>
  <div class="form">
    <div>
      <div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-input">
          <div class="form-group">
            <h1>Register</h1>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" ngModel class="form-control" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" ngModel class="form-control" required>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" ngModel class="form-control" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" ngModel class="form-control" required>
          </div>

          <div class="btn-submit">
            <button type="submit" class="btn">Create Account</button>
          </div>
        </form>

        <div class="google-login">
          <button class="btn" (click)="googleLogin()"><img src="../../../assets/img/google.jpg">Register With
            Google</button>
        </div>

        <div class="register-group">
          <h4>Already have an account?</h4>
          <button class="btn" [routerLink]="['/account/login']" routerLinkActive="router-link-active">Sign In</button>
        </div>
      </div>
    </div>
  </div>

</div>
