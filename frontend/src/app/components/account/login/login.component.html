<div class="container-form">
  <div class="triangle">
  </div>
  <div class="form">
    <div>
      <div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-input">
          <div class="form-group">
            <h1>Sign In</h1>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" ngModel class="form-control" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" ngModel class="form-control" required>
          </div>

          <div class="btn-submit">
            <button type="submit" class="btn">Sign In</button>
          </div>
        </form>
        <div class="google-login">
          <button class="btn" (click)="googleLogin()"><img src="../../../assets/img/google.jpg">Sign In With
            Google</button>
        </div>
        <div class="register-group">
          <h4>Don't have an account?</h4>
          <button class="btn" [routerLink]="['/account/register']" routerLinkActive="router-link-active">Create New
            Account</button>
        </div>
      </div>
    </div>
  </div>
</div>
